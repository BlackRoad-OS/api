name: Bug Report
description: Report a bug or issue
title: "[Bug]: "
labels: ["type:bug", "status:needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Blocker - System unusable
        - Critical - Major feature broken
        - Major - Feature impaired
        - Minor - Workaround available
        - Trivial - Cosmetic issue
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: integration
    attributes:
      label: Affected Integration
      description: Which integration is affected?
      multiple: true
      options:
        - Cloudflare
        - Salesforce
        - GitHub
        - Vercel
        - Digital Ocean
        - Claude
        - Termius
        - Mobile (iSH/Shellfish/Working Copy/Pyto)
        - State Sync
        - Hashing
        - Other

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: System information
      placeholder: |
        - OS: macOS 14.0
        - Python: 3.11
        - Branch: main
      render: markdown

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Any relevant log output
      render: shell

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched for existing issues
          required: true
        - label: I have included all relevant information
          required: true
